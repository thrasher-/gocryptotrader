run:
  timeout: 8m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - web/
    - testdata
    - database/models/

linters:
  disable-all: true
  enable:
# defaults
#   - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
#   - unused
#   - varcheck

# disabled by default linters
#   - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
#   - contextcheck
#   - cyclop
    - decorder
    - depguard
    - dogsled
#   - dupl
    - durationcheck
    - errchkjson
    - errname
#   - errorlint
    - execinquery
#   - exhaustive
#   - exhaustivestruct # deprecated
    - exportloopref
#   - forbidigo
    - forcetypeassert
#   - funlen
    - gci
#   - gochecknoglobals
#   - gochecknoinits
#   - gocognit
    - goconst
    - gocritic
#   - gocyclo
#   - godot
#   - godox
#   - goerr113
    - gofmt
#   - gofumpt
#   - goheader
    - goimports
#   - golint // deprecated since 1.41.0, replaced by revive
#   - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - grouper
#   - ifshort // deprecated by its owner
#   - importas
#   - interfacer // deprecated by its owner
#   - ireturn
#   - lll 
#   - maintidx
    - makezero
#   - maligned
    - misspell
    - nakedret
#   - nestif
    - nilerr
#   - nilnil
#   - nlreturn
    - noctx
    - nolintlint
#   - nonamedreturns
#   - nosnakecase
    - nosprintfhostport
#   - paralleltest
    - prealloc
    - predeclared
#   - promlinter
    - revive
    - rowserrcheck
#   - scopelint // deprecated since v1.39.0, replaced by exportloopref
    - sqlclosecheck
    - structcheck
    - stylecheck
#   - tagliatelle
    - tenv
#   - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
#   - varnamelen
    - wastedassign
    - whitespace
#   - wrapcheck
#   - wsl

linters-settings:
  govet:
    check-shadowing: true
  goconst:
    min-occurrences: 6
  depguard:
    list-type: blacklist
#  lll:
#    line-length: 80 # NOTE: we'll enforce this at a later point
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - importShadow
      - methodExprCall
      - evalOrder

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - text: "Expect WriteFile permissions to be 0600 or less"
      linters:
        - gosec

  # List of regexps of issue texts to exclude, empty list by default.
  # But independently from this option we use default exclude patterns,
  # it can be disabled by `exclude-use-default: false`. To list all
  # excluded by default patterns execute `golangci-lint run --help`
  exclude:
    # The following silences false positives in table tests
    #   https://github.com/kyoh86/scopelint/issues/4
     - Using the variable on range scope `ti` in function literal
  include: 
    - EXC0012 # revive: Comment exported (.+) should have comment( \(or a comment on this block\))? or be unexported
    - EXC0014 # revive: Comment on exported (.+) should be of the form "(.+)..."
